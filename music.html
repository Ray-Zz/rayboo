	<style>
*{margin:0;padding:0;}
		html, body {height: 100%;overflow: hidden;}
			body {font: 13px/27px Arial,sans-serif;padding: 0;margin: 0;}

ul{
    list-style-type:none;
    background-color:#f6f6f6;
    overflow:hidden;
}
li{
    float:left;
}
li a, .dropbtn{
    display:inline-block;
    color:white;
    text-align:center;
    padding:14px 16px;
    text-decoration:none;
}

li a:hover, .dropdown:hover .dropbtn{
    background-color:#111;
}

.dropdown{
    display:inline-block;
}

.dropdown-content{
    min-width:200px;
    background-color:#F9F9F9;
    position:absolute;
    display:none;
    box-shadow:0px 8px 15px 0px rgba(0,0,0,0.2);
}

.dropdown-content a{
    color:black;
    padding:12px 16px;
    text-decoration:none;
    display:block;
}

.dropdown-content a:hover{
    background-color:#F1F1F1;
}

.dropdown:hover .dropdown-content{
    display: block;
}
</style>

	<body>
		<head>
			<ul>
				
				<li><a class="" data="http://music.163.com/#/discover/playlist" href="javascript:;">豆瓣FM</a></li>

		<script type="text/javascript">
			$('a').click(function() {
				$(this).attr('class', 'active').siblings().removeAttr('class');
				console.log($(this).attr('data'));
				$('#music').attr('src', $(this).attr('data'));
				$('title').html($(this).html() + " | I'm Ray.");
				$('link[rel="shortcut icon"]').attr('href', $(this).attr('data') + 'favicon.ico');
		      	});
		</script>
